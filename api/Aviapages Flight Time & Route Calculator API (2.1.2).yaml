    FlightCalculatorResponseFuelairwayWeatherImpactedDetailed:
      type: object
      properties:
        weight:
          type: number
          format: double
          description: Weight of aircraft by the end of current operation, kg
        distance:
          type: number
          format: double
          description: Distance flown, km
        duration:
          type: number
          format: double
          description: Operation duration, min
        fuel_used:
          type: number
          format: double
          description: Fuel burned, kg
        final_altitude:
          type: integer
          description: Altitude by the end of current operation, m
        operation:
          type: string
          description: Type of the operation
          maxLength: 100
      required:
