components:
  schemas:
    Coordinates:
      type: object
      properties:
        lo:
          type: number
          format: double
          maximum: 180
          minimum: -180
        la:
          type: number
          format: double
          maximum: 90
          minimum: -90
      required:
      - la
      - lo
    FlightCalculatorRequest:
      type: object
      properties:
        departure_airport:
          type: string
          description: |-
            Departure airport ICAO code / IATA code / Local identifier or coordinates.
            e.g. "LSGG", "RIX", "39.7841944444 -104.537638889"
          maxLength: 100
          minLength: 3
        arrival_airport:
          type: string
          description: |-
            Arrival airport ICAO code / IATA code / Local identifier or coordinates.
            e.g. "KJFK", "BCA", "8.45991666667 48.5683611111
          maxLength: 100
          minLength: 3
        aircraft:
          type: string
          description: |-
            Aircraft profile name / ICAO code / type. Profile name is preferable.
            e.g. "HondaJet (IASA regulations)", "CL60", "Global 6000"
          maxLength: 100
          minLength: 3
        aircraft_tail_number:
          type: string
          description: |-
            Aircraft tail number. Helps find exact aircraft profile.
            Overrides 'aircraft' parameter if found in Aviapages database.
          maxLength: 10
          minLength: 3
        departure_datetime:
          type: string
          format: date-time
          description: |-
            Local time of departure in format "YYYY-MM-DDThh:mm". Default: current UTC datetime.
            e.g. "2020-10-28T12:00"
        pax:
          type: integer
          maximum: 999
          minimum: 0
          default: 2
          description: Number of passengers.
        aircraft_custom_payload:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom payload parameter, kg. Overrides pax parameter.
        arrival_datetime:
          type: boolean
          default: false
          description: |-
            Display local arrival date & time depending on time calculation methods selected from above
            ("airway_time", "airway_time_weather_impacted", "great_circle_time", "average_speed_time" will return
            "arrival_local_airway", "arrival_local_airway_weather_impacted", "arrival_local_great_circle",
            "arrival_local_average_speed" respectively)
        great_circle_route:
          type: boolean
          default: false
          description: Calculate great circle route (shortest distance) as an array
            of coordinates between airports
        great_circle_carbon_emissions:
          type: boolean
          default: false
          description: Calculate carbon dioxide emissions via great circle using aircraft
            performance model, kg
        airway_carbon_emissions:
          type: boolean
          default: false
          description: Calculate carbon dioxide emissions via airways using aircraft
            performance model, kg
        airway_carbon_emissions_weather_impacted:
          type: boolean
          default: false
          description: |-
            Calculate carbon dioxide emissions via airways using aircraft performance model
            with historical average wind, kg
        great_circle_distance:
          type: boolean
          default: false
          description: Calculate distance between airports via great circle (shortest
            distance).
        great_circle_time:
          type: boolean
          default: false
          description: Calculate flight time via great circle (shortest distance)
            using aircraft performance model.
        great_circle_fuel:
          type: boolean
          default: false
          description: Calculate trip and block fuel via great circle using aircraft
            performance model.
        average_speed_time:
          type: boolean
          default: false
          description: |-
            Calculate flight time via great circle using aircraft's average speed constant.
            Simplest and fastest calculations.
        airway_route:
          type: boolean
          default: false
          description: Calculate airway route of coordinates between airports via
            airways.
        airway_time:
          type: boolean
          default: false
          description: Calculate flight time via airways using aircraft performance
            model.
        airway_distance:
          type: boolean
          default: false
          description: Calculate distance between airports via airways.
        airway_time_weather_impacted:
          type: boolean
          default: false
          description: |-
            Calculate flight time via airways using aircraft performance model with historical
            average wind impact. This is the recommended method for most accurate result.
        airway_fuel_weather_impacted:
          type: boolean
          default: false
          description: |-
            Calculate trip and block fuel via great circle using aircraft performance model with
                     historical average wind.
        airway_fuel:
          type: boolean
          default: false
          description: Calculate trip and block fuel via airways using aircraft performance
            model.
        advise_techstops:
          type: boolean
          default: false
          description: Advise optimal airports for tech stop in case direct flight
            is not possible.
        ifr_route:
          type: boolean
          default: false
          description: Calculate route as a sequence of airways and airway points
            used for en-route navigation.
        airway_fuel_weather_impacted_detailed:
          type: boolean
          default: false
          description: |-
            Calculate and display detailed breakdown of fuel consumption via airways using
                     aircraft performance model with historical average wind.
        airway_fuel_detailed:
          type: boolean
          default: false
          description: |-
            Calculate and display detailed breakdown of fuel consumption via airways using
                     aircraft performance model.
        great_circle_fuel_detailed:
          type: boolean
          default: false
          description: |-
            Calculate and display detailed breakdown of fuel consumption via great circle using
                     aircraft performance model.
        avoid_countries:
          type: array
          items:
            type: string
            maxLength: 100
            minLength: 2
          description: |-
            List of countries to avoid in airway calculations. e.g.
            ["Iran", "Syria"], ["UKR", "BLR"] or ["BY", "UA"]
        avoid_firs:
          type: array
          items:
            type: string
            maxLength: 4
            minLength: 4
          description: List of FIR to avoid in airway calculations. e.g. ["UKDV",
            "UKBV"]
        etops:
          type: string
          description: 'Use ETOPS in airway calculations. Possible values: "ETOPS90",
            "ETOPS120", "ETOPS180".'
          maxLength: 20
          minLength: 7
        tag:
          type: string
          description: Set custom user tag. Helpful for debugging or logging.
          maxLength: 100
        aircraft_degradation:
          type: number
          format: double
          maximum: 100
          minimum: 0
          description: Aircraft's aerodynamic and flight characteristics degradation
            factor, percent.
        aircraft_oew:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's operating empty weight, kg.
        aircraft_mtow:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's maximum takeoff weight, kg.
        aircraft_zfw:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's zero fuel weight, kg.
        aircraft_max_fuel:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's max fuel weight, kg.
        aircraft_taxi_fuel:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's taxi fuel weight, kg.
        aircraft_alternate_fuel:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's alternate fuel weight, kg.
        aircraft_holding_fuel:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's holding fuel weight, kg.
        aircraft_contingency_fuel:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's contingency fuel weight, kg.
        aircraft_extra_fuel:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's extra fuel weight, kg.
        aircraft_optimal_flight_level:
          type: integer
          maximum: 999999
          minimum: 0
          description: Custom aircraft's optimal flight level, m.
        aircraft_cruise_speed:
          type: string
          description: Custom aircraft's cruise speed. e.g. "M0.80", "M0.85", "M0.90",
            "M0.95", "M0.99"
          maxLength: 100
      required:
      - aircraft
      - arrival_airport
      - departure_airport
    FlightCalculatorResponse:
      type: object
      properties:
        aircraft:
          type: string
          description: Aircraft profile name.
        airport:
          $ref: '#/components/schemas/FlightCalculatorResponseAirport'
        distance:
          $ref: '#/components/schemas/FlightCalculatorResponseDistance'
        route:
          $ref: '#/components/schemas/FlightCalculatorResponseRoute'
        time:
          $ref: '#/components/schemas/FlightCalculatorResponseTime'
        fuel:
          $ref: '#/components/schemas/FlightCalculatorResponseFuel'
        great_circle_carbon_emissions:
          type: integer
          description: Carbon dioxide emissions via great circle using aircraft performance
            model in kilograms.
        airway_carbon_emissions:
          type: integer
          description: Carbon dioxide emissions via airways using aircraft performance
            model in kilograms.
        airway_carbon_emissions_weather_impacted:
          type: integer
          description: |-
            Carbon dioxide emissions via airways using aircraft performance model with
            historical average wind in kilograms.
        errors:
          type: array
          items:
            $ref: '#/components/schemas/FlightCalculatorResponseErrors'
          description: Sequence of error codes and messages caught during calculation.
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/FlightCalculatorResponseWarnings'
          description: Sequence of warning codes and messages caught during calculation.
      required:
      - aircraft
      - airport
      - airway_carbon_emissions
      - airway_carbon_emissions_weather_impacted
      - great_circle_carbon_emissions
    FlightCalculatorResponseAirport:
      type: object
      properties:
        departure:
          type: string
          description: Departure airport ICAO code.
        arrival:
          type: string
          description: Arrival airport ICAO code.
        techstops:
          type: array
          items:
            type: string
          description: |-
            List of ICAO codes of recommended airports for techstop. Is displayed when "advise_techstop" is
                     set to true and non-stop flight is not possible.
      required:
      - arrival
      - departure
      - techstops
    FlightCalculatorResponseDistance:
      type: object
      properties:
        great_circle:
          type: number
          format: double
          description: distance via great_circle (shortest distance) in kilometers.
        airway:
          type: number
          format: double
          description: distance via airways in kilometers.
      required:
      - airway
      - great_circle
    FlightCalculatorResponseErrors:
      type: object
      properties:
        message:
          type: string
          description: Error code.
        code:
          type: integer
          description: Error description.
      required:
      - code
      - message
    FlightCalculatorResponseFuel:
      type: object
      properties:
        airway:
          type: integer
          description: Total amount of used fuel consumption via airways using aircraft
            performance model in kilograms.
        airway_weather_impacted:
          type: integer
          description: |-
            Total amount of used fuel via airways using aircraft performance model with wind impact in
                     kilograms.
        great_circle:
          type: integer
          description: |-
            Total amount of used fuel via great circle using aircraft performance model with wind impact in
                     kilograms.
        great_circle_detailed:
          type: array
          items:
            $ref: '#/components/schemas/FlightCalculatorResponseFuelGreatCircleDetailed'
          description: Breakdown of fuel consumption via great circle using aircraft
            performance model.
        airway_detailed:
          type: array
          items:
            $ref: '#/components/schemas/FlightCalculatorResponseFuelAirwayDetailed'
          description: Breakdown of fuel consumption via airways using aircraft performance
            model.
        airway_weather_impacted_detailed:
          type: array
          items:
            $ref: '#/components/schemas/FlightCalculatorResponseFuelairwayWeatherImpactedDetailed'
          description: |-
            Breakdown of fuel consumption via airways using aircraft performance model with
                     historical average wind.
        airway_block:
          type: integer
          description: Total fuel required for the flight via airways including all
            reserved and extra fuel
        airway_weather_impacted_block:
          type: integer
          description: |-
            Total fuel required for the flight via airways with historical average wind including all
                     reserved and extra fuel
        great_circle_block:
          type: integer
          description: Total fuel required for the flight via great_circle including
            all reserved and extra fuel
      required:
      - airway
      - airway_block
      - airway_detailed
      - airway_weather_impacted
      - airway_weather_impacted_block
      - airway_weather_impacted_detailed
      - great_circle
      - great_circle_block
      - great_circle_detailed
    FlightCalculatorResponseFuelAirwayDetailed:
