    FlightCalculatorResponseTime:
      type: object
      properties:
        departure_local:
          type: string
          format: date-time
          description: Local time at departure airport in format "YYYY-MM-DDThh:mm".
        airway:
          type: integer
          description: Flight time via airways using aircraft performance model in
            minutes.
        arrival_local_airway:
          type: string
          format: date-time
          description: |-
            Local time at arrival airport for calculation via airways using aircraft
                     performance model in format "YYYY-MM-DDThh:mm".
        airway_weather_impacted:
          type: integer
          description: Flight time via airways using aircraft performance model with
            wind impact in minutes.
        arrival_local_airway_weather_impacted:
          type: string
          format: date-time
          description: |-
            Local time at arrival airport for calculation via airways using aircraft performance model with
                     wind impact in format "YYYY-MM-DDThh:mm".
        great_circle:
          type: integer
          description: Flight time via great circle using aircraft performance model
            in minutes.
        arrival_local_great_circle:
          type: string
          format: date-time
