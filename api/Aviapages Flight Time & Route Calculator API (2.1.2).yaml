              Time&FuelWithWindImpact:
                value:
                  departure_airport: EVRA
                  arrival_airport: EGSS
                  aircraft: Embraer Legacy 650
                  pax: 2
                  airway_time_weather_impacted: true
                  airway_fuel_weather_impacted: true
