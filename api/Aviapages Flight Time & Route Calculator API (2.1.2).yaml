openapi: 3.0.3
info:
  title: Aviapages Flight Time & Route Calculator API
  version: 2.1.2 (2.1.2)
  description: Aviapages Calculator is flight time, route and fuel estimation tool.
    See Charter Directories, Aviation Weather, NOTAM, Availability and Schedule APIs
    <a href="https://dir.aviapages.com/api/documentation/">here</a>.
  contact:
    name: Support
    email: support@aviapages.com
paths:
  /api/schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      summary: OpenApi3 schema for this API
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
      tags:
      - schema
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /flight_calculator/:
    post:
      operationId: flight_calculator_run
      description: Endpoint to retrieve flight time, flight route & fuel usage.
      summary: Flight Time & Route Calculator
      tags:
      - flight_calculator
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlightCalculatorRequest'
            examples:
              FlightTimeBasic:
                value:
                  departure_airport: EVRA
                  arrival_airport: EGSS
                  aircraft: Embraer Legacy 650
                  pax: 2
                  airway_time: true
                summary: Flight time basic
              FlightTimeBasicWithAircraftTailNumber:
                value:
                  departure_airport: EVRA
                  arrival_airport: EGSS
                  aircraft: Challenger 850
                  aircraft_tail_number: OH-WIX
                  pax: 2
                  airway_time: true
                summary: Flight time basic with aircraft tail number
              TimeDistanceFuelIFR:
                value:
                  departure_airport: EVRA
                  arrival_airport: EGSS
                  aircraft: Embraer Legacy 650
                  pax: 2
                  airway_time: true
                  airway_fuel: true
                  airway_distance: true
                  ifr_route: true
                summary: Time, distance, fuel & IFR
              ArrivalTime:
                value:
                  departure_airport: EVRA
                  arrival_airport: EGSS
                  aircraft: Embraer Legacy 650
                  pax: 2
                  departure_datetime: 2020-10-28T12:00
                  airway_time: true
                  arrival_datetime: true
                summary: Arrival time
              AVGSpeedEstimateOfFlightTime:
                value:
                  departure_airport: EVRA
                  arrival_airport: EGSS
                  aircraft: Embraer Legacy 650
                  average_speed_time: true
